<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figury</title>
</head>
<body>
    <button onclick="selectRole('owca')">Wybierz Owca</button>
    <button onclick="selectRole('wilk')">Wybierz Wilk</button>

    <script>
        function selectRole(role) {
            // Tutaj możesz dodać dodatkową logikę, jeśli jest taka potrzeba
            // Na przykład, przekazanie wybranej roli do formularza lub innej funkcji obsługującej wybór roli
            console.log('Wybrano rolę:', role);

            // Jeśli chcesz przekazać rolę do formularza, możesz użyć np. ukrytego pola
            document.getElementById('selectedRole').value = role;

            // Następnie można przesłać formularz
            document.getElementById('roleForm').submit();
        }
    </script>

    <!-- Dodaj formularz z ukrytym polem do przekazania roli -->
    <form id="roleForm" method="post" action="{{ url_for('choose_figure') }}">
        <input type="hidden" name="figure" id="selectedRole" value="">
    </form>
</body>
</html>
