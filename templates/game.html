<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra</title>
    <style>
        /* Stylizacja szachownicy */
        .board {
            display: grid;
            grid-template-columns: repeat(8, 50px); /* Odpowiada szerokości komórki planszy w pikselach */
            grid-template-rows: repeat(8, 50px); /* Odpowiada wysokości komórki planszy w pikselach */
        }

        .cell {
            width: 50px; /* Szerokość komórki planszy w pikselach */
            height: 50px; /* Wysokość komórki planszy w pikselach */
            border: 1px solid black;
            position: relative; /* aby pionki były pozycjonowane wewnątrz komórki */
        }

        .white {
            background-color: white;
        }

        .black {
            background-color: #d3d3d3; /* Kolor dla czarnych pól */
        }

        .sheep {
            position: absolute;
            width: 40px; /* Szerokość pionka owcy */
            height: 40px; /* Wysokość pionka owcy */
            background-color: #a3c8eb;
            border-radius: 50%;
            /* Ustaw pozycję pionka w środku komórki */
            left: 5px; /* Odstęp od lewej krawędzi komórki */
            top: 5px; /* Odstęp od górnej krawędzi komórki */
            z-index: 1;
            cursor: pointer;
        }

        .wolf {
            position: absolute;
            width: 40px; /* Szerokość pionka wilka */
            height: 40px; /* Wysokość pionka wilka */
            background-color: gray;
            border-radius: 50%;
            left: 5px; /* Odstęp od lewej krawędzi komórki */
            top: 5px; /* Odstęp od górnej krawędzi komórki */
            z-index: 1; /* Ustawienie pionka wilka na pierwszym planie */
            cursor: pointer;
        }

        .piece {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;

        }
    </style>

<script>
    var currentTurn = "{{ current_turn }}";
    var playerRole = "{{ player_role }}";
    var computerRole = "{{ computer_role }}";
</script>
<script src="/static/game.js"></script>

</head>
<body>
    {% block content %}
    <h1>Grajmy!</h1>

    <div class="board">
        {% for row in range(8) %}
            {% for col in range(8) %}
                <div class="cell {% if (row + col) % 2 == 0 %}white{% else %}black{% endif %}">
                    {% for sheep in sheeps %}
                        {% if sheep.row == row and sheep.col == col %}
                            <div class="piece sheep" data-role="owca" data-row="{{ row }}" data-col="{{ col }}" onclick="selectPiece({{ row }}, {{ col }}, '{{ player_role }}')"></div>
                        {% endif %}
                    {% endfor %}

                    {% if wolf.row == row and wolf.col == col %}
                        <div class="piece wolf" data-role="wilk" data-row="{{ row }}" data-col="{{ col }}" onclick="selectPiece({{ row }}, {{ col }}, '{{ player_role }}')"></div>
                    {% endif %}
                </div>
            {% endfor %}
        {% endfor %}
    </div>

    <form id="pieceForm" action="/move" method="POST">
        <input type="hidden" id="selectedRow" name="row" value="">
        <input type="hidden" id="selectedCol" name="col" value="">
        <input type="hidden" name="form_type" value="pieceForm">
    </form>

    {% endblock content %}
</body>
</html>
